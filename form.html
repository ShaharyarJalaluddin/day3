<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
   
    <form action="">
        <label>User Name:</label>
        <input type="text" name="username" placeholder="Text" maxlength="30"> <br/><br/>

        <label>Password:</label>
        <input type="password" placeholder="password" ><br><br>

        <textarea name="" cols="10" rows="5"></textarea><br>

        <p>Please select one:</p>
        <input type="radio" name="music" value="a" >Rock
        <input type="radio" name="music" value="b" checked>Jazz
        <input type="radio" name="music" value="c">Pop
        <br>

        <select name="countries">
            <option value="pak">Pakistan</option>
            <option value="india">India</option>
        </select>
        <br>

        <p>Multiple selection</p>
        <select name="mul" multiple size="2">
            <option value="pak" selected>Pak</option>
            <option value="ind">India</option>
            <option value="usa">USA</option>
        </select>

        <input type="file" name="file"><br><br>
        <input type="submit" name="formsubmit" > <br><br>

        <button>Button</button> <br><br><br>

        <fieldset>
            <legend>Login Details</legend>
            
            <label for="">UserName:</label>
            <input type="text"> <br> <br>

            <label for="">Password</label>
            <input type="password">
        </fieldset>
        

    </form>

</body>
</html>
